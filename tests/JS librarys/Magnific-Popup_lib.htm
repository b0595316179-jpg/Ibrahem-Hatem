<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Magnific Popup Gallery</title>

  <!-- Magnific Popup CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    header h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery a {
      display: inline-block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .gallery img {
      width: 250px;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .video-section {
      margin-top: 50px;
    }

    .video-popup {
      display: inline-block;
      padding: 12px 25px;
      background: #0078d4;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .video-popup:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pro Lightbox Gallery</h1>
  </header>

  <section class="gallery">
    <a href="https://images.unsplash.com/photo-1754460916460-94693498b3d1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" class="popup-link">
      <img src="https://images.unsplash.com/photo-1754460916460-94693498b3d1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" alt="Image 1">
    </a>
    <a href="https://plus.unsplash.com/premium_photo-1753982324734-7bd06ec251a2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D" class="popup-link">
      <img src="https://plus.unsplash.com/premium_photo-1753982324734-7bd06ec251a2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
    </a>
    <a href="https://images.unsplash.com/photo-1754404053094-53433aa3c848?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzMnx8fGVufDB8fHx8fA%3D%3D" class="popup-link">
      <img src="https://images.unsplash.com/photo-1754404053094-53433aa3c848?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzMnx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
    </a>
  </section>

  <section class="video-section">
    <a class="video-popup" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      â–¶ Watch Intro Video
    </a>
  </section>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Magnific Popup JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.popup-link').magnificPopup({
        type: 'image',
        gallery: {
          enabled: true
        }
      });

      $('.video-popup').magnificPopup({
        type: 'iframe'
      });
    });
  </script>

</body>
</html>
